<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="file:///home/bandagrizz/Documentos/Curso%20de%20Frontend%20Developer/Estilo.css">
  <title>Iniciar sesion</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="file:///home/bandagrizz/Documentos/Curso%20de%20Frontend%20Developer/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesion</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="correo">
        <input class="input" type="password" placeholder="contraseña">
        <button class="button">Inicias sesion</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="file:///home/bandagrizz/Documentos/Curso%20de%20Frontend%20Developer/google-icon.png" alt="google-icon">Inicia sesion con Google</div>
        <div><img src="file:///home/bandagrizz/Documentos/Curso%20de%20Frontend%20Developer/twitter-icon.png" alt="twitter-icon">Inicia sesion con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
